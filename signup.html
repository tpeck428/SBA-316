<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sign.css">
    <script defer src="./js/index.js"></script>
    <title>Sign Up - SBA</title>
</head>
<body>
    <div class="wrapper">
        <form id="form1" action="">
            <h1>Welcome Fellow Dice Goblin!</h1>
            <div class="input-box">
            <label id="first-name">First Name:
                <input type="text" placeholder="Enter your first name" required>
            </label>
            </div> <br>
            <div class="input-box">
                <label id="last-name">Last Name:
                    <input type="text" placeholder="Enter your last name" required>
                </label>
            </div> <br>
            <div class="input-box">
                <label id="email">Email:
                    <input type="email" placeholder="Enter your email" >
            </div> <br>
            <div class="*input-box">
                <label id="password">Password:
                    <input type="password" placeholder="Enter your password" >
                </label>
            </div> <br>
            <div class="input-box">
                <label id="confirm password">Confirm Password:
                    <input type="password" placeholder="Confirm your password" >
                </label>
            </div> <br>

            <div class="radio">
                <label id="title">Title:
                    <input type="radio" name="yesorno" value="Goblin"> Goblin
                    <input type="radio" name="yesorno" value="Gobble"> Gobble
                </label>
            </div> <br>

            <div class="date">
                <label id="date">Date of birth:
                    <input type="date" placeholder="mm/dd/yyyy" required>
                </label>

            </div> <br><br>
            <div class="wrapper">
            <form id="form2" action="#">
                <label>What's your favorite dice color?:</label>
                <select name="colors">
                  <option value="black">Black</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="purple">Purple</option>
                  <option value="green">Green</option>
                  <option value="transparent" selected>Transparent</option>
                </select>
                <!-- <input type="submit"> -->
              </form>
            </div> <br>

            <div class="register">
                <button class="btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
